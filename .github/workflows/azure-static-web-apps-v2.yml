name: Azure Static Web Apps CI/CD - V2 SPA

on:
  push:
    branches:
      - main
    paths:
      - 'HealthAggregatorV2/src/Spa/**'
      - '.github/workflows/azure-static-web-apps-v2.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'HealthAggregatorV2/src/Spa/**'
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy V2 SPA
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'HealthAggregatorV2/src/Spa/package-lock.json'

      - name: Install dependencies
        working-directory: HealthAggregatorV2/src/Spa
        run: npm ci

      - name: Build
        working-directory: HealthAggregatorV2/src/Spa
        run: npm run build
        env:
          VITE_API_BASE_URL: 'https://func-healthaggregator.azurewebsites.net'

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_V2 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/HealthAggregatorV2/src/Spa/dist"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_V2 }}
          action: "close"
