name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'HealthAggregatorApi/**'
      - '!HealthAggregatorApi/dashboard/**'
      - '.github/workflows/azure-functions.yml'
  workflow_dispatch:

# Ensure workflow runs even if only dashboard files change alongside API files
# The path filter excludes dashboard but we want Functions deployed when API code changes

env:
  AZURE_FUNCTIONAPP_NAME: 'func-healthaggregator'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'HealthAggregatorApi'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

    - name: Build project
      run: dotnet build ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }} --configuration Release --no-restore

    - name: Publish project
      run: dotnet publish ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }} --configuration Release --output ./publish --no-build

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: './publish'
